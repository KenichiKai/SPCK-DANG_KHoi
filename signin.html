<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in </title>
</head>
<body>
    <form>
        <h1>Sign In</h1>
        <div class="info">
          <input id="signin-email" class="email" type="email" placeholder="Email" />
          <br />
          <input class="email" id="signin-password" type="password" placeholder="Password" />
        </div>
        <div class="button">
          <button class="btn-primary" id="signin-btn" type="submit">
            Sign In
          </button>
        </div>
        <div class="help">
          <div>
            <input value="true" type="checkbox" /><label>Remember me</label>
          </div>

          <a href="https://www.netflix.com/dz-en/LoginHelp">Need Help ?</a>
        </div>
      </form>
</body>
<script type="module" src="./js/index.js"></script>
<script type="module" src="./js/signin.js"></script>
</html>
