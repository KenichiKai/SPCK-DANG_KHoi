<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
  <div class="nav">
    <div class="nav-logo">
        <a href="index.html">
        <img src="./images/d5c72cb18497d1ea65f29f0857a8c760-removebg-preview.png" alt="">
    </a>
    </div>
  </div>

  <div class="account-box" id="login">
    <h2>Login</h2>
    <form>
      <div class="user-box">
        <input id="email" type="text" name="" required="" placeholder="Email">
      </div>
      <div class="user-box">
        <input id="password" type="password" name="" required="" placeholder="Password">
      </div>
      <div class="selector">
        <a class="account" href="signup.html">Do not have an account?</a>
        <button id="btnSubmit" type="submit" class="btn">Submit</button>
      </div>
  
      <div class="help">
        <div>
          <input value="true" type="checkbox" /><label>Remember me</label>
        </div>
          </div>
      <div class="help-a">
        <a href="https://www.netflix.com/dz-en/LoginHelp">Need Help ?</a>
          </div>
      
    </form>
</div>
      <div id="toast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive"
      aria-atomic="true" style="position: fixed; top: 0; right: 0; z-index: 11; margin: 20px">
      <div class="d-flex">
        <div id="toast-content" class="toast-body">
          Hello, world! This is a toast message.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
    
</body>
<script src="./js/login.js"></script>
<script type="module" src="./js/index.js"></script>
<script type="module" src="./js/signin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
