  <div class="account-box" id="register">
    <h2>Register</h2>
    <form>
      <div class="user-box">
        <input id="username" type="text" name="" required="" placeholder="Username">
      </div>
      <div class="user-box">
        <input id="email" type="text" name="" required="" placeholder="Email">
      </div>
      <div class="user-box">
        <input id="password" type="password" name="" required="" placeholder="Password">
      </div>
      <div class="user-box">
        <input id="confirmPassword" type="password" name="" required="" placeholder="Confirm Passwork">
      </div>
      <div class="selector">
        <a class="account" href="signin.html">Do you already have an account?</a>
        <button id="btnSubmit" type="submit" class="btn">Submit</button>

        <div class="help">
          <div>
            <input value="true" type="checkbox" /><label>Remember me</label>
          </div>
        </div>
        <div class="help-a">
          <a href="https://www.netflix.com/dz-en/LoginHelp">Need Help ?</a>
        </div>

    </form>
  </div>

  <div id="toast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive"
    aria-atomic="true" style="position: fixed; top: 0; right: 0; z-index: 11; margin: 20px">
    <div class="d-flex">
      <div id="toast-content" class="toast-body">
        Hello, world! This is a toast message.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
        aria-label="Close"></button>
    </div>
  </div>

</body>
